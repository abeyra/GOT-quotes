<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-Hackathon</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img
        class="header__logo"
        src="https://upload.wikimedia.org/wikipedia/commons/2/2e/Game_of_Thrones_2011_logo.svg"
      />
    </header>
    <div class="got__container"></div>

    <div class="got__song-container">
      <iframe
        class="got__soundtrack"
        height="300"
        scrolling="no"
        frameborder="no"
        allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/144848972&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"
      ></iframe>
      <div
        style="
          font-size: 10px;
          color: #cccccc;
          line-break: anywhere;
          word-break: normal;
          overflow: hidden;
          white-space: nowrap;
          text-overflow: ellipsis;
          font-family: Interstate, Lucida Grande, Lucida Sans Unicode,
            Lucida Sans, Garuda, Verdana, Tahoma, sans-serif;
          font-weight: 100;
        "
      >
        <a
          href="https://soundcloud.com/game-of-thrones-songs"
          title="Game of Thrones Songs"
          target="_blank"
          style="color: #cccccc; text-decoration: none"
        ></a>
        Â·
        <a
          href="https://soundcloud.com/game-of-thrones-songs/opening-theme-game-of-thrones"
          title="Opening Theme - Game of Thrones"
          target="_blank"
          style="color: #cccccc; text-decoration: none"
        ></a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
